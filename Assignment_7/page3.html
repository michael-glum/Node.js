<body>
<script>
function randNum() {
    return Math.floor(Math.random() * 10001);
}
function isPrime(x) {
    if (x === 1 || x === 0) {
        return false;
    }
    if (x === 2) {
        return true;
    }
    for (let i = 2; i < x; i++) {
        if (x % i === 0) {
            return false;
        }
    }
    return true;
}

for (let i = 0; i < 25; i++) {
    let x = randNum();
    if (isPrime(x)) {
	document.write("<span style=\"background-color: HotPink\">" + x + "</span><br>");
    } else {
        document.write("<span>" + x + "</span><br>");
    }
}

</script>
</body>
